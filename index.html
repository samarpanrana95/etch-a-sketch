<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1 class="title">Etch A Sketch</h1>
    <div class="container">
        <div class="container-buttons">
            <label class="color-picker" for="color-picker-input">
                <input type="color" name="color-picker-input" id="color-picker-input">
            </label>
            <div class="button button-color-mode">Color Mode</div>
            <div class="button button-rainbow-mode">Rainbow Mode</div>
            <div class="button button-eraser">Eraser</div>
            <div class="button button-clear">Clear</div>
            <div class="input-meter">
                <div class="input-meter-text">4 X 4</div>
                <input type="range" class="input-meter-ui" min="4" max="64">
            </div>
        </div>
        <div class="container-grid">
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
            <div class="container-grid-items"></div>
        </div>
    </div>
    <div class="footer"><a href="https://github.com/samarpanrana95">@ranasamarpan95_2025</a></div>
</body>
</html>
